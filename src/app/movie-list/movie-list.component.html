<div class="container"> 
    <div class="row"> 
       <div class="col-lg-12 text-center" style="padding-top: 20px;"> 
          <div class="container" style="padding-left: 0px; padding-right: 0px;"> 
             <div class="row"> 
             <div class="col-sm" style="text-align: left;"> {{ title }} 
             </div> 
              
             </div> 
          </div> 
          <div class="container box" style="margin-top: 10px;"> 
      


          <div class="row">

            <div class=" tp-wrapper mt-3 col-lg-4" *ngFor="let l of MovieList;let idx=index;">
               
               <div class="card tp-box" (mouseover)="toggleFlip(idx)" (mouseout)="toggleFlip(idx)" [@flipState]="l.flip" >
                  <div class="card-img-top tp-box__side tp-box__front"> <a  routerLink="/movie">  <img class="card-img-top" src="{{l.movieUrl}}" alt="Card image cap"></a>
		            </div>  
                   
                     <div class="card-body tp-box__side tp-box__back">
                        <h5 class="card-text">{{l.movieName}} </h5>
                        <p style="font-size: 20px;" class="text-muted card-title ">{{l.desc}}</p>
                        <div class="  row d-flex justify-content-between">
                           <div class="float-left">
                              <p class="text-left" style="margin:20px;font-size: 20px;" >Time : {{l.time}}</p>
                           </div>
                           <div  class="float-right">
                              <p class="text-right"  style="margin:20px;font-size: 20px;">Imdb : {{l.imdbRating}}<p>
                           </div>      
                        </div>
                           
                        <a href="#" class=" btn btn-primary">Watch Now</a>
                     </div>
                    <!-- <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div> -->
                </div> 
            </div>

           
 

            
      </div> 
    
      </div> 
      </div>
</div>
</div>
