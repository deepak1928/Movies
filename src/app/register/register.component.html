 
<div class="container-fluid">
    <div class="row no-gutter">
       
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
 
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Register Here !!!</h3>
                            <p class="text-muted mb-4">Please Register to Moviez</p>
                            <form>
                                <div class="row">
                                <div class="col form-group mb-3">
                                    <input id="firstname" type="firstname" placeholder="First Name" required="true" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="col form-group mb-3">
                                    <input id="lastname" type="lastname" placeholder="Last Name" required="true" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputEmailRegister" type="email" placeholder="Email address" required="true" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPasswordRegister" type="password" placeholder="Password" required="true" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputConfPasswordRegister" type="password" placeholder="Confirm Password" required="true" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button type="submit" routerLink="/login" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                               
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
 
            </div>
        </div><!-- End -->
         <!-- The image half -->
         <div class="col-md-6 d-none d-md-flex bg-image"></div>
 
 
 
    </div>
 </div>
