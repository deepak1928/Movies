<div class="container d-flex justify-content-center">
    <div class="row my-2 mx-2">
        <div class="col-md-6"> <img src="https://png.pngtree.com/png-vector/20190725/ourlarge/pngtree-message-icon-design-vector-png-image_1587713.jpg" alt="IMG"> </div>
        <!--col-->
        <div class="col-md-6">
            <h2 class="form-title">My Account </h2>
            <p class="justify text-muted">Would like to Change your Details? <span (click)="handleEdit()" style="cursor: pointer;">Click Here</span> </p>
            <form>
                <div class="form-group pt-2 pl-1"> <label for="exampleInputName">Your name</label> <input type="text" class="form-control" id="exampleInputName"> </div>
                <div class="form-group pl-1"> <label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1"> </div>
                <div class="form-group pt-2 pl-1"> <label for="exampleInputName">Phone</label> <input type="text" class="form-control" id="exampleInputName"> </div>
                <div class="form-group pl-1"> <label for="exampleInputEmail1">Country</label> <input type="text" class="form-control" id="exampleInputEmail1" placeholder="India"> </div>
               
                <div  *ngIf="edit" class="row">
                    <div class="col-md-6 d-flex flex-row  text-center"><button  class="  mr-2  btn btn-primary">Save</button><button (click)="handleCancel()" class="btn btn-primary">Cancel</button></div>
                </div>
            </form>
        </div>
        <!--col-->
    </div>
    
    <!--row-->
</div>
<div class="container ">
    <h5 class="font-text-bold">Password Options</h5>
    <div class="row  ">
         
        <div class="col-md-6 pt-2 pl-1"> 
            
            <div class="d-flex flex-row justify-content-end">
                <label class="p-2 mt-2" for="exampleInputName">Your Password : </label>
                <button (click)="handlePasswordReset()" style="width:50%" class=" col-xl-6 btn btn-success ">Click Here To Change Password</button>
          
        </div>
            </div>
            <div class="col-md-6 pt-2 pl-1"> 
            
                <div *ngIf="passwordReset" class="   ">
                    <div class="form-group   pl-1"> <label for="exampleInputName">Enter New Password</label> <input type="text" class="form-control" id="exampleInputName"> </div>
                    <div class="form-group pl-1"> <label for="exampleInputEmail1">Confirm Password</label> <input type="email" class="form-control" id="exampleInputEmail1"> </div>
                    <div  class="row">
                        <div class="col-md-3 d-flex flex-row  "><button  class="  mr-2  btn btn-secondary">Save</button><button (click)="handleResetCancel()" type="submit" class="btn btn-primary">Cancel</button></div>
                    </div>
            </div>
                </div>
        
    <!--row-->
</div>
